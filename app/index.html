<html>
<head>
    <title>Authenticators</title>
    <script type="module" src="app/scripts/events.js"></script>
    <link rel="stylesheet" type="text/css" href="app/styles/main.css">
</head>
<body>
    <div class="header">
        <h2>Credential Manager</h2>
    </div>

    <div class="section user-registration">
        <label>Registration</label>
        <div>
            <span>User: </span>
            <input type="text" id="registration-name"/>
        </div>
        <div>
            <span>Password:</span>
            <input type="text" id="registration-pw"/>
        </div>
        <div>
            <button type="button" id="user-registration">Registation</button>
            <button type="button" id="user-registration-store-credman">Store via CredMan</button>
        </div>
    </div>

    <div class="section user-login">
        <label>Login with CredManAPI</label>
        <div>
            <span>User: </span>
            <input type="text" name="username" id="login-name" autocomplete="username"/>
        </div>
        <div>
            <span>Password:</span>
            <input type="text" name="password" id="login-pw" autocomplete="new-password"/>
        </div>
        <div>
            <button type="button" id="user-login-get-credman">Get via CredMan</button>
            <button type="button" id="user-login">Login</button>
        </div>
        <label id="login-verfied" class="hidden">Erfolgreich angemeldet</label>
    </div>
</body>
</html>
