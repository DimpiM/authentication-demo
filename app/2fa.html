<html>
<head>
    <title>Authenticators</title>
    <script type="module" src="app/scripts/events2fa.js"></script>
    <link rel="stylesheet" type="text/css" href="app/styles/main.css">
</head>
<body>
    <div class="header">
        <h2>2FA</h2>
    </div>

    <div class="section generate-secret">
        <label>Generate Secret</label>
        <div>
            <span>User: </span>
            <input type="text" id="secret-name"/>
        </div>
        <div>
            <button type="button" id="user-login-get-credman">Get via CredMan</button>
            <button type="button" id="secret-generate">Generate Secret</button>
        </div>
        <img id="qr-image" width="150" height="150" class="hidden">
    </div>
    <div class="section secret-verify">
        <label>Verify token</label>
        <div>
            <span>User: </span>
            <input type="text" id="secret-verify-name"/>
        </div>
        <div>
            <span>Password: </span>
            <input type="text" id="secret-verify-pw"/>
        </div>
        <div>
            <span>Token: </span>
            <input type="text" id="secret-verify-token"/>
        </div>
        <div>
            <button type="button" id="secret-verify-get-credman">Get via CredMan</button>
            <button type="button" id="secret-verify-login">Login</button>
        </div>
        <label id="login-verfied" class="hidden">Erfolgreich angemeldet</label>
    </div>
</body>
</html>
